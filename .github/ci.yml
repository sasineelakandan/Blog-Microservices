name: Docker Build and Push

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build the Docker image
        run: docker build -t sasideva/blogmicroservices:latest .

      # Debugging step to list Docker images
      - name: List Docker images
        run: docker images

      - name: Push the Docker image to Docker Hub
        run: docker push sasideva/blogmicroservices:latest

      # Debugging step to confirm the push succeeded
      - name: Verify Docker push
        run: echo "Docker push completed for image sasideva/blogmicroservices:latest"
